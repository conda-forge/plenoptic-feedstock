{% set name = "plenoptic" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plenoptic-{{ version }}.tar.gz
  sha256: 733719f0bf63b6c68e35560a8bfa36aa8f065b82b038d7d8b84ccd4e6a5f3fec

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >=3.7
    - numpy >=1.1
    - pytorch >=1.8,!=1.12.0
    - pyrtools >=1.0.1
    - scipy >=1.0
    - matplotlib-base >=3.3
    - tqdm >=4.29
    - imageio >=2.5
    - scikit-image >=0.15.0
    - einops >=0.3.0
    - Deprecated

test:
  imports:
    - plenoptic
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python library for model-based stimulus synthesis.
  home: https://github.com/LabForComputationalVision/plenoptic
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - billbrod
